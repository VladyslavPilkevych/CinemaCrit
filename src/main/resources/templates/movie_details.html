<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
</head>
<body>
<h1>Movie Details</h1>
<div>
    <h2>Title: <span th:text="${movie.title}"></span></h2>
    <p>Description: <span th:text="${movie.description}"></span></p>
    <p>Year: <span th:text="${movie.year}"></span></p>
    <hr />
    <h2>Comments:</h2>
    <ul th:each="review : ${reviews}">
        <li>
            <p th:text="${review.username}"></p>
            <p>Comment: <span th:text="${review.comment}"></span></p>
            <p>Rating: <span th:text="${review.rating}"></span></p>
        </li>
    </ul>
    <hr />
        <form th:action="@{/movies/{id}(id=${movie.id})}" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="rating">Rating:</label><br>
            <input type="numer" id="rating" name="rating"><br>
            <label for="comment">Comment:</label><br>
            <input type="text" id="comment" name="comment"><br>
            <input type="submit" value="Create">
        </form>
    <hr />
    <a th:href="@{/reviews/{id}(id=${movie.id})}">Go to reviews</a>
    <hr />
    <a href="/movies">Go back to movie list</a>
</div>
</body>
</html>
